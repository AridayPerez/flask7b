<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Usuario</h2>

        <?php if (isset($_SESSION['flash_message'])): ?>
          <div class="alert alert-warning" role="alert">
            <?= $_SESSION['flash_message']; unset($_SESSION['flash_message']); ?>
          </div>
        <?php endif; ?>

        <form id="formRegistro" method="POST" action="/registro" novalidate>
            <input type="hidden" name="csrf_token" value="<?= $_SESSION['csrf_token']; ?>">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <h3 class="mt-5">Usuarios Registrados</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre de Usuario</th>
                </tr>
            </thead>
            <tbody>
                <?php if (count($usuarios) > 0): ?>
                  <?php foreach ($usuarios as $index => $usuario): ?>
                  <tr>
                      <td><?= $index + 1; ?></td>
                      <td><?= htmlspecialchars($usuario['username']); ?></td>
                  </tr>
                  <?php endforeach; ?>
                <?php else: ?>
                <tr>
                    <td colspan="2" class="text-center">No hay usuarios registrados.</td>
                </tr>
                <?php endif; ?>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $("#formRegistro").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 5,
                        maxlength: 20,
                        alphanumeric: true
                    },
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 20
                    },
                    confirmPassword: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    username: {
                        required: "El nombre de usuario es obligatorio.",
                        minlength: "El nombre de usuario debe tener al menos 5 caracteres.",
                        maxlength: "El nombre de usuario no puede exceder los 20 caracteres.",
                        alphanumeric: "El nombre de usuario solo puede contener letras y números."
                    },
                    password: {
                        required: "La contraseña es obligatoria.",
                        minlength: "La contraseña debe tener al menos 8 caracteres.",
                        maxlength: "La contraseña no puede exceder los 20 caracteres."
                    },
                    confirmPassword: {
                        required: "Confirma tu contraseña.",
                        equalTo: "Las contraseñas no coinciden."
                    }
                }
            });

            $.validator.addMethod("alphanumeric", function(value, element) {
                return this.optional(element) || /^[a-z0-9]+$/i.test(value);
            }, "Solo se permiten letras y números.");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
