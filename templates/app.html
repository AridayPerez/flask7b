<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Usuarios</h1>
        <form id="frmUsuario" method="post">
            <input type="hidden" id="Id_Usuario" name="Id_Usuario">

            <div class="mb-3">
                <label for="NombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" id="NombreUsuario" name="NombreUsuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Contrasena" class="form-label">Contraseña</label>
                <input type="password" id="Contrasena" name="Contrasena" class="form-control" required>
            </div>
            <button id="guardar" name="guardar" class="btn btn-primary">Guardar</button>
            <button type="reset" id="cancelar" name="cancelar" class="btn btn-secondary">Cancelar</button>
        </form>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Nombre de Usuario</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            function buscarUsuarios() {
                $.get("/usuarios/buscar", function(data) {
                    $("#tbodyUsuarios").empty();
                    data.forEach(function(usuario) {
                        $("#tbodyUsuarios").append(`
                            <tr>
                                <td>${usuario.Id_Usuario}</td>
                                <td>${usuario.NombreUsuario}</td>
                                <td>${usuario.Contrasena}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning btn-editar" data-id="${usuario.Id_Usuario}">Editar</button>
                                    <button class="btn btn-sm btn-danger btn-eliminar" data-id="${usuario.Id_Usuario}">Eliminar</button>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            buscarUsuarios();

            // Guardar Usuario (Crear o Editar)
            $("#frmUsuario").submit(function(event) {
                event.preventDefault(); // Evitar el envío normal del formulario

                $.ajax({
                    type: "POST",
                    url: "/usuarios/guardar",
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.status === "success") {
                            $("#frmUsuario")[0].reset(); // Limpiar el formulario
                            buscarUsuarios(); // Actualizar la tabla
                        }
                    },
                    error: function() {
                        alert("Ocurrió un error al guardar el usuario.");
                    }
                });
            });

            // Editar Usuario
            $(document).on("click", ".btn-editar", function() {
                var id = $(this).data("id");
                $.get("/usuarios/editar", { Id_Usuario: id }, function(usuario) {
                    $("#Id_Usuario").val(usuario.Id_Usuario);
                    $("#NombreUsuario").val(usuario.NombreUsuario);
                    $("#Contrasena").val(usuario.Contrasena);
                });
            });

            // Eliminar Usuario
            $(document).on("click", ".btn-eliminar", function() {
                if (confirm("¿Está seguro de eliminar este usuario?")) {
                    var id = $(this).data("id");
                    $.post("/usuarios/eliminar", { Id_Usuario: id }, function(response) {
                        if (response.status === "success") {
                            buscarUsuarios();
                        }
                    });
                }
            });

            // Cancelar edición
            $("#cancelar").click(function() {
                $("#frmUsuario")[0].reset(); // Restablecer el formulario
                $("#Id_Usuario").val(''); // Limpiar el campo oculto del ID
            });
        });
    </script>
</body>
</html>
