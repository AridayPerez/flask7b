<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

    <title>App</title>
</head>
<body>
    <div class="container">
      <form id="frmUsuarios" method="post">
          <input type="hidden" id="id" name="id">

          <div class="mb-1">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
           <div class="mb-1">
              <label for="contrasena">Contraseña</label>
              <input type="password" id="contrasena" name="contrasena" class="form-control" required>
          </div>
          <div class="mb-1">
              <button id="guardar" name="guardar" class="btn btn-dark">Guardar</button>
              <button type="reset" id="cancelar" name="cancelar" class="btn btn-link">Cancelar</button>
          </div>
      </form>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Contraseña</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodyUsuarios"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <div class="app-float-button bg-body" style="z-index: 3; position: fixed; bottom: 5px; left: 5px; cursor: pointer;">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item" data-bs-theme-value="light">
                <i class="bi bi-sun-fill"></i>
            </li>
            <li class="list-group-item" data-bs-theme-value="dark">
                <i class="bi bi-moon-stars-fill"></i>
            </li>
            <li class="list-group-item" data-bs-theme-value="auto">
                <i class="bi bi-circle-half"></i>
            </li>
        </ul>
    </div>
    <script>
        var bootstrapTheme = localStorage.getItem("theme");

        function getPreferredTheme() {
            if (bootstrapTheme) {
                return bootstrapTheme;
            }

            return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        function setTheme(theme) {
            if (theme === "auto" && window.matchMedia("(prefers-color-scheme: dark)").matches) {
                document.documentElement.setAttribute("data-bs-theme", "dark");
            }
            else {
                document.documentElement.setAttribute("data-bs-theme", ((theme === "auto") ? "light" : theme));
            }
        }

        function showActiveTheme(theme) {
            $("[data-bs-theme-value]").removeClass("bg-primary text-white active");
            $(`[data-bs-theme-value="${theme}"]`).addClass("bg-primary text-white active");
        }

        $(document).on("click", '[data-bs-theme-value]', function () {
            const theme = this.getAttribute("data-bs-theme-value");
            localStorage.setItem("theme", theme);
            setTheme(theme);
            showActiveTheme(theme);
        });

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function () {
            if (!["light", "dark"].includes(bootstrapTheme)) {
                setTheme(getPreferredTheme());
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            setTheme(bootstrapTheme);
            showActiveTheme(getPreferredTheme());
        });
    </script>

    <script>
        window.addEventListener("load", function () {
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyUsuarios").html("");

                    for (var x in respuesta) {
                        var usuarioss = respuesta[x];

                        $("#tbodyUsuarios").append(`<tr>
                            <td>${usuarioss["Nombre_Usuario"]}</td>
                            <td>${usuarioss["Contrasena"]}</td>
                            <td>
                                <button class="btn btn-primary btn-editar" data-id="${usuarioss["Id_Usuario"]}">Editar</button>
                                <button class="btn btn-danger btn-eliminar" data-id="${usuarioss["Id_Usuario"]}">Eliminar</button>
                            </td>
                        </tr>`);
                    }
                });
            }

            buscar();

            $(document).on("click", ".btn-editar", function () {
                var id = $(this).attr("data-id");

                $.get("/editar", { id: id }, function (respuesta) {
                    var usuarioss = respuesta[0];

                    $("#id").val(usuarioss["Id_Usuario"]).trigger("focus");
                    $("#nombre").val(usuarioss["Nombre_Usuario"]);
                    $("#contrasena").val(usuarioss["Contrasena"]);
                });
            });

            $(document).on("click", ".btn-eliminar", function () {
                if (!confirm("¿Seguro que deseas eliminar este registro?")) {
                    return;
                }

                var id = $(this).attr("data-id");

                $.post("/eliminar", { id: id }, function () {
                    buscar(); // Actualiza la tabla después de eliminar
                });
            });

            $("#frmUsuarios").submit(function (event) {
                event.preventDefault();

                $.post("/guardar", $(this).serialize(), function () {
                    $("#frmUsuarios").get(0).reset();
                    buscar(); // Actualiza la tabla después de guardar
                });
            }).on("reset", function () {
                $("#id").val("");
            });

            Pusher.logToConsole = true;

            var pusher = new Pusher('87d2c26ba36c6da2dc5f', {
                cluster: 'us2'
            });

            var channel = pusher.subscribe("canalRegistrosusuarioss");

            channel.bind("registrousuarioss", function () {
                buscar();
            });
        });
    </script>
</body>
</html>
